<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="tsmjhi-timesheet-label-mve-heading" jhiTranslate="gatewayApp.timesheetLabel.home.createOrEditLabel">Create or edit a Timesheet Label</h2>
            <div>
                <tsmjhi-alert-error></tsmjhi-alert-error>
                <div class="form-group" [hidden]="!timesheetLabel.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="timesheetLabel.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.timesheetLabel.label" for="field_label">Label</label>
                    <input type="text" class="form-control" name="label" id="field_label"
                        [(ngModel)]="timesheetLabel.label" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.timesheetLabel.timesheetEntry" for="field_timesheetEntry">Timesheet Entry</label>
                    <select class="form-control" id="field_timesheetEntry" name="timesheetEntry" [(ngModel)]="timesheetLabel.timesheetEntryId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="timesheetEntryOption.id" *ngFor="let timesheetEntryOption of timesheetentries; trackBy: trackTimesheetEntryById">{{timesheetEntryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
