<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="timesheetLabel">
            <h2><span jhiTranslate="gatewayApp.timesheetLabel.detail.title">Timesheet Label</span> {{timesheetLabel.id}}</h2>
            <hr>
            <tsmjhi-alert-error></tsmjhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.timesheetLabel.label">Label</span></dt>
                <dd>
                    <span>{{timesheetLabel.label}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/timesheet-label-mve', timesheetLabel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
