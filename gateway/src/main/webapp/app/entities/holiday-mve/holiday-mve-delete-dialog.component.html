<form name="deleteForm" (ngSubmit)="confirmDelete(holiday.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <tsmjhi-alert-error></tsmjhi-alert-error>
        <p id="tsmjhi-delete-holiday-heading" jhiTranslate="gatewayApp.holiday.delete.question" translateValues="{id: '{{holiday.id}}'}">Are you sure you want to delete this Holiday?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="tsmjhi-confirm-delete-holiday" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
